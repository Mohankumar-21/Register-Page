<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Name :</label>
                <input type="text" placeholder="Enter your name.." id="username" name="username">
                <p id="Errormsg" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" placeholder="Enter your email.." id="email" name="email">
                <p id="Errormsg" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" placeholder="Enter your password.." id="password" name="password">
                <p id="passwordError" class="error-message"></p>
            </div>
            <p class="Align-terms">By creating an accont, I agree to <span>Terms and Conditions</span> </p>
            <button type="submit" id="submitBtn">Submit</button>
            <p class="Align-terms">Already have an account ? <span>Login</span> </p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
